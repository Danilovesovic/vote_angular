<h3 class="page-header">Add Link</h3>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" #newtitle class="form-control">
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input name="link" #newlink class="form-control">
  </div>
  <button (click)="addArticle(newtitle,newlink)" class="form-control btn btn-info">Submit Link</button>
</form><br>
<app-article></app-article>
  </div>
</div>
